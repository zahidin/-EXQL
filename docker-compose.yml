version: "3.7"

services:
  postgres:
		image: postgres:latest
		container_name: postgresql
		environment:
			POSTGRES_PASSWORD: postgres
			POSTGRES_USER: postgres
			POSTGRES_DB: boilerplate
		volumes:
			- ./pgdata:/var/lib/postgresql/data
		ports:
			- "5432:5432"   
		networks:
			- exql-network

  express-graphql:
		image: express-graphql:1.0
		container_name: express-graphql
		ports:
			- "1212:1212"
		depends_on:
			- postgres
		environment:
			- KNEX_CLIENT=pg
			- DB_NAME=boilerplate
			- DB_USERNAME=postgres
			- DB_PASSWORD=postgres
			- DB_PORT=5432
			- PORT=1212
			- HOST=postgresql
		networks:
			- exql-network

networks:
  exql-network:
		name: exql-network